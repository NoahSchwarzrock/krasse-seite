<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="cool_button"> PRESSEN!!! </button>
</body>
<script>
    document.getElementById("cool_button").addEventListener("click", function() {
        if (document.getElementById("cool_button").style.backgroundColor == "blue") {
            document.getElementById("cool_button").style.backgroundColor = "green"
        }
        else {
            document.getElementById("cool_button").style.backgroundColor = "blue"
        }
    })
</script>
</html>
